{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <h1>RRA</h1>

            {% if current_user.is_authenticated %}
            <p> ...SEARCH... </p>
            {% endif %}
            {% if not current_user.is_authenticated %}
            <p>
                You can use search after <a class="badge" href="{{ url_for('security.login') }}">login</a>.
            </p>
            <p>
                <a class="btn btn-outline-primary" href="{{ url_for('security.login') }}">login</a> <a class="btn btn-outline-success" href="{{ url_for('security.register') }}">register</a>
            </p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock body %}
